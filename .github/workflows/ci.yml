name: CI

on: 
  push:
    branches:
      - main
  pull_request: 
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore
        working-directory: Backend/ZooBuilderBackend

      - name: Build
        run: dotnet build --no-restore
        working-directory: Backend/ZooBuilderBackend
  
      - name: Verify test project exists
        run: ls -la Backend/ZooBuilderBackend/ZooBuilderBackend.Tests/

      - name: Test
        run: dotnet test ZooBuilderBackend.Tests/ZooBuilderBackend.Tests.csproj --no-build --verbosity normal --logger:trx
        working-directory: Backend/ZooBuilderBackend

  frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore
        working-directory: Frontend/ZooBuilder

      - name: Build
        run: dotnet build --no-restore
        working-directory: Frontend/ZooBuilder

      - name: Test
        run: dotnet test --no-build --verbosity normal
        working-directory: Frontend/ZooBuilder
